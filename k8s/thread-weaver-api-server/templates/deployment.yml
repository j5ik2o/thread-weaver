apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  release: {{ .Release.Name }}
  heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        name: {{ template "name" . }}
        env:
          - name: AWS_REGION
            value: "ap-northeast-1"
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: ENV_NAME
            value: "production"
          - name: CONFIG_RESOURCE
            value: "production.conf"
          - name: JVM_HEAP_MIN
            value: {{.Values.jvmHeapMin | quote}}
          - name: JVM_HEAP_MAX
            value: {{.Values.jvmHeapMax | quote}}
          - name: JVM_META_MAX
            value: {{.Values.jvmMetaMax | quote}}
          - name: THREAD_WEAVER_SLICK_URL
            value: "jdbc:mysql://mysql:3306/tw?useSSL=false"
        ports:
        - name: remoting
          containerPort: 2551
        - name: api
          containerPort: 18080
        - name: management
          containerPort: 8558
